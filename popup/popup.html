<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRice</title>
  <script src="../constants/constants.js"></script>
  <script src="popup.js" type="module"></script>
  <link rel="stylesheet" href="popup.css">
  </link>
</head>

<body>
  <div id="webrice_container">
    <button id="webrice_play" class="webrice_button" title="Spila">
      <svg id="webrice_ear" class="webrice_icon" viewBox="0 0 24 24" role="img">
        <path d="M0 0h24v24H0z" fill="none"></path>
        <path
          d="M17 20c-.29 0-.56-.06-.76-.15-.71-.37-1.21-.88-1.71-2.38-.51-1.56-1.47-2.29-2.39-3-.79-.61-1.61-1.24-2.32-2.53C9.29 10.98 9 9.93 9 9c0-2.8 2.2-5 5-5s5 2.2 5 5h2c0-3.93-3.07-7-7-7S7 5.07 7 9c0 1.26.38 2.65 1.07 3.9.91 1.65 1.98 2.48 2.85 3.15.81.62 1.39 1.07 1.71 2.05.6 1.82 1.37 2.84 2.73 3.55.51.23 1.07.35 1.64.35 2.21 0 4-1.79 4-4h-2c0 1.1-.9 2-2 2zM7.64 2.64L6.22 1.22C4.23 3.21 3 5.96 3 9s1.23 5.79 3.22 7.78l1.41-1.41C6.01 13.74 5 11.49 5 9s1.01-4.74 2.64-6.36zM11.5 9c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5-1.12-2.5-2.5-2.5-2.5 1.12-2.5 2.5z">
        </path>
      </svg>
      <svg id="webrice_play_icon" class="webrice_icon" viewBox="0 0 24 24" role="img">
        <path d="M0 0h24v24H0z" fill="none"></path>
        <path d="M8 5v14l11-7z"></path>
      </svg>
      <svg id="webrice_load_icon" class="webrice_icon spinner" viewBox="0 0 24 24" role="img">
        <path d="M0 0h24v24H0V0z" fill="none"></path>
        <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
      </svg>
    </button>
    <button id="webrice_pause" class="webrice_button" title="Pása">
      <svg id="webrice_pause_icon" class="webrice_icon" viewBox="0 0 24 24" role="img">
        <path d="M0 0h24v24H0z" fill="none"></path>
        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
      </svg>
    </button>
    <button id="webrice_stop" class="webrice_button" title="Stoppa">
      <svg id="webrice_stop_icon" class="webrice_icon" viewBox="0 0 24 24" role="img">
        <path d="M0 0h24v24H0z" fill="none"></path>
        <path d="M6 6h12v12H6z"></path>
      </svg>
    </button>
    <div id="webrice_select_container" class="webrice_select_container">
      <span class="webrice_select_icon">
        <svg id="webrice_speed_icon" class="webrice_icon" viewBox="0 0 24 24" role="img">
          <path d="M0 0h24v24H0z" fill="none"></path>
          <path d="M20.38 8.57l-1.23 1.85a8 8 0 0 1-.22 7.58H5.07A8 8 0 0 1 15.58 6.85l1.85-1.23A10 10 0 0 0 3.35 19a2 2 0 0 0 1.72 1h13.85a2 2 0 0 0 1.74-1 10 10 0 0 0-.27-10.44zm-9.79 6.84a2 2 0 0 0 2.83 0l5.66-8.49-8.49 5.66a2 2 0 0 0 0 2.83z"></path>        </svg>
      </span>
      <select id="webrice_speed_selector" class="webrice_select" title="Breyta hraða">
        <option value="0.5">0.5x</option>
        <option value="0.75">0.75x</option>
        <option value="1" selected="selected">1x</option>
        <option value="1.25">1.25x</option>
        <option value="1.5">1.5x</option>
        <option value="1.75">1.75x</option>
        <option value="2">2x</option>
    </div>
  </div>
</body>

</html>
